<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!--Normalize-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--Inicio container-->
    <div id="container">
        <!--Inicio header-->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!--Inicio nav-->
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <!--Fim nav-->
        </header>
        <!--Fim header-->
        <!--Inicio principal-->
        <div id="principal">
            <!--Inicio conteudo-->
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
            <!--Fim conteudo-->
            <!--Inicio lateral-->
            <aside>
                
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Seleciona uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="btn" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href=" ">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href=" ">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                </section>
            </aside>
            <!--Fim lateral-->
        </div>
        <!--Fim principal-->

    </div>
    <!--Fim container-->

</body>

</html>
