<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Array - Métodos de pesquisa</title>
  <script>
    var lista_fruta = Array()

    var lista_fruta = ['Banana', 'Maça', 'Morango', 'Uva']

    var auxiliar = lista_fruta.indexOf('Uva')

    if (auxiliar === -1) {
      console.log('Elemento não existe')
    } else {
      console.log('Elemento existe e está na posição ' + auxiliar)
    }
  </script>
</head>

<body>
</body>

</html>
