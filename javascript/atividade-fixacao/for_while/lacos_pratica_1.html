<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pratica Estrutura de repetição 1</title>
    <script>

        var lista_frutas = ['Banana', "Maça","Morango","Uva"]

        var y = 0

        while(y < lista_frutas.length){
            document.write(lista_frutas[y] + "<br />")
            y++
        }

    </script>

</head>
