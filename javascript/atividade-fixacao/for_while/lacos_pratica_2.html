<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pratica Estrutura de repetição 2</title>
    <script>


        for (y = 1; y <= 10; y++) {
            for (var x = 1; x <= 10; x++) {
                document.write(y +' x ' + x + ' = ' + (y * x) + '<br  />')
            }
            document.write('<hr />')
        }



    </script>

</head>

<body>
</body>

</html>
