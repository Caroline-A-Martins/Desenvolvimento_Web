<!doctype html>
<html lang="pt-br">

<head>

    <title>Bootstrap - input group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .borda {
            padding: 15px;
            margin: 30px 0;
            border: 1px solid #ccc;
        }

        .title {
            color: #0553b9;
            border-bottom: 1px solid #269bfc;
            margin: 15px 0;
        }

        h1{
            width: 100%;
            color: #0553b9;
            text-align: center;
        }
    </style>
</head>

<body style="margin-bottom: 200px;padding: 16px;">
    <div class="borda">
        <h1>==== Input-group ====</h1>
        <form>

            <h2 class="title">Grupo prepend</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
            </div>

            <h2 class="title">Grupo append</h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="e-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div>

            <h2 class="title">URL customizada</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        https://site.com/usuario/
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Digite seu usuário">
            </div>

            <h2 class="title">Moeda</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" type="text" placeholder="Digite um valor">
                <div class="input-group-append">
                    <span class="input-group-text">,00</span>
                </div>
            </div>

            <!--
        type: checkbox / radio
        -->
            <h2 class="title">Checkbox / radio</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <h2 class="title">Múltiplos inputs</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">nome/e-mail</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
                <input class="form-control" type="password" placeholder="senha">
            </div>

            <h2 class="title">Pesquisas</h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Pesquisar">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Pesquisar</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
